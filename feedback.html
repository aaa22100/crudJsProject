<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="homeBack d-flex justify-content-end mt-5 tblcolor">

        </div>

        <button class="btn btn-dark" id="accept">Accept</button>
